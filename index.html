<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SupportDailyMail</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/Subject.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/ManHour.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/Content.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/Task.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/TaskList.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/MailBody.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/objects/MailSubject.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/pages/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<h1>日報メールサポーター</h1>

<h2>日報の日付</h2>
<div>
	<input type="date" id="date" value="">
</div>

<h2>タスク一覧</h2>
<div id="tasks">
	<button class="add">タスクを追加</button>
	<div id="taskList"></div>
</div>

<h2>レッツクリエイト！</h2>
<div>
	<button id="make">メール作成！！</button>
</div>

<h2>メール作成結果</h2>
<div id="maked" >
	<div id="workSchedule">
		<h3>作業予定メール</h3>
		<input type="text" class="mailSubject" value="" />
		<textarea class="mailBody"></textarea>
	</div>
	<div id="workReport">
		<h3>作業報告メール</h3>
		<input type="text" class="mailSubject" value="" />
		<textarea class="mailBody"></textarea>
	</div>
</div>

</body>
</html>
